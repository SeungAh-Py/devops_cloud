{% extends "shop/layout.html" %}

{% block content %}

    <ul>
        {% for shop in shop_list %}
            <li>
                <a href="{% url "shop:shop_detail" shop.pk %}">
                    {{ shop.name }}
                </a>
            </li>
        {% endfor %}
    </ul>


{% endblock %}

{% block footer %}

    <a href="{% url "shop:shop_new" %}" class="btn btn-primary">가게 등록</a>

{% endblock %}
