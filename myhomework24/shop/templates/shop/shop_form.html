{% extends "shop/layout.html" %}
{% load bootstrap5 %}

{% block header %}

    <a href="{% url "shop:shop_list" %}" class="btn btn-primary">목록으로</a>

    {% if shop.pk %}
        <a href="{% url "shop:shop_detail" shop.pk %}" class="btn btn-primary">
            돌아가기
        </a>
    {% endif %}

{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input type="submit" value="제출하기">
    </form>
{% endblock %}
