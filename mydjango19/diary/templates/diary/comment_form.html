{% extends "diary/layout.html" %}
{% load bootstrap5 %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}  {# method가 post일때만 넣을 수 있다. #}
        {% bootstrap_form form %}
        <input type="submit" value="저장하기" class="btn btn-primary">
    </form>
{% endblock %}
