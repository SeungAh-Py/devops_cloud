{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit"/>
    </form>

    <a href="{% url "blog:post_list" %}">
        목록으로
    </a>

    {% if post %}
        <a href="{% url "blog:post_detail" post.pk %}">
            취소
        </a>
    {% endif %}
{% endblock %}
